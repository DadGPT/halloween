<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pre-Show - Halloween Contest</title>

    <!-- Tailwind CSS for consistent mobile layouts -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            touch-action: manipulation;
        }

        /* Mobile Frame for Desktop */
        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                padding: 20px;
            }

            .mobile-frame {
                width: 390px;
                height: 844px;
                background: #000;
                border-radius: 40px;
                box-shadow: 0 0 0 12px #222, 0 0 0 14px #000, 0 20px 60px rgba(0,0,0,0.5);
                overflow: hidden;
                position: relative;
            }

            .mobile-frame::before {
                content: '';
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 150px;
                height: 30px;
                background: #000;
                border-radius: 0 0 20px 20px;
                z-index: 10;
                pointer-events: none;
            }
        }

        @media (max-width: 767px) {
            .mobile-frame {
                width: 100vw;
                height: 100vh;
                height: 100dvh; /* Dynamic viewport height for mobile */
            }
        }

        /* App Container */
        .app-container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #1a0033 0%, #330066 50%, #4d0099 100%);
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px 80px 20px;
            text-align: center;
            min-height: 100vh;
        }

        .preshow-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 0, 0.3);
            max-width: 100%;
        }

        .preshow-emoji {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-7px);
            }
        }

        .preshow-title {
            color: #ffff00;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
            background: linear-gradient(45deg, #ffff00, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .preshow-message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .timing-info {
            background: rgba(255, 255, 0, 0.1);
            border: 1px solid rgba(255, 255, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .timing-info h3 {
            color: #ffd700;
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .timing-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            line-height: 1.5;
        }

        .countdown-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .countdown-title {
            color: #ffd700;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .countdown-display {
            font-size: 2em;
            font-weight: 700;
            color: #ffff00;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }

        .party-decorations {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
            animation: float 3s ease-in-out infinite;
        }

        .party-decorations span {
            font-size: 1.8em;
            opacity: 0.8;
            transition: all 0.3s;
            filter: drop-shadow(0 0 5px rgba(255, 255, 0, 0.3));
        }

        .party-decorations span:hover {
            transform: scale(1.3);
            opacity: 1;
            filter: drop-shadow(0 0 10px rgba(255, 255, 0, 0.6));
        }

        .party-decorations span:nth-child(odd) {
            animation: bounce 2s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        .party-decorations span:nth-child(even) {
            animation: bounce 2s ease-in-out infinite;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .primary-btn {
            background: linear-gradient(135deg, #ffd700, #ffff00);
            color: #000;
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(255, 255, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .primary-btn:active {
            transform: scale(0.98);
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .secondary-btn:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.2);
        }

        .upload-section {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        .upload-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            color: #00ff00;
            text-align: center;
            display: none;
        }

        .upload-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            color: #ff6666;
            text-align: center;
            display: none;
        }

        /* Safe area adjustments for iOS */
        @supports (padding: max(0px)) {
            .main-content {
                padding-top: max(40px, env(safe-area-inset-top));
                padding-bottom: max(40px, env(safe-area-inset-bottom));
            }
        }

        /* Voting Overlay */
        .voting-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, #1a0033 0%, #330066 50%, #4d0099 100%);
            z-index: 300;
            display: none;
            flex-direction: column;
        }

        .voting-overlay.active {
            display: flex;
        }

        @media (min-width: 768px) {
            .voting-overlay {
                border-radius: 40px;
                overflow: hidden;
            }
        }

        .overlay-header {
            flex-shrink: 0;
            background: rgba(26, 0, 51, 0.98);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .back-btn {
            width: 44px;
            height: 44px;
            min-width: 44px;
            min-height: 44px;
            background: rgba(255, 107, 0, 0.2);
            border: 2px solid #ff6b00;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #ff6b00;
            font-size: 1.5em;
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        .overlay-title {
            flex: 1;
            color: #ff6b00;
            font-size: 1.3em;
            font-weight: 600;
        }

        .voting-scroll {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <div class="app-container">
            <div class="main-content">
                <div class="preshow-card">
                    <div class="preshow-emoji">🎭</div>

                    <h1 class="preshow-title">Pre-Show Period</h1>

                    <p class="preshow-message">
                        Welcome to Bushkar's Halloween Party! Upload your costume now.
                    </p>

                    <div class="party-decorations">
                        <span>🎃</span>
                        <span>👻</span>
                        <span>🦇</span>
                        <span>🕷️</span>
                        <span>🔮</span>
                        <span>🧙‍♀️</span>
                    </div>

                    <!-- Enter Contest Button -->
                    <button onclick="openEntryOverlay()" id="enterContestBtn" class="primary-btn" style="width: 100%; font-size: 1.3em; padding: 25px;">
                        🎃 Enter Contest
                    </button>

                    <div class="timing-info">
                        <h3>📅 What's Happening</h3>
                        <p>
                            Voting starts at <strong>7:30 PM</strong>. Upload your costume before then!
                        </p>
                    </div>

                    <!-- Countdown removed - timing disabled -->

                    <div class="timing-info">
                        <h3>🗳️ Coming Up Next</h3>
                        <p>
                            Voting begins at <strong>7:30 PM</strong>.
                            Winners will be announced later tonight!
                        </p>
                    </div>
                </div>
            </div>

            <!-- Entry Overlay -->
            <div class="voting-overlay" id="entryOverlay">
                <div class="overlay-header">
                    <div class="back-btn" onclick="closeEntryOverlay()">‹</div>
                    <div class="overlay-title">Add Your Costume Entry</div>
                </div>
                <div class="voting-scroll">
                    <div style="padding: 20px 15px;">
                        <div class="form-group">
                            <label style="color: #ff8c00; font-weight: 600; margin-bottom: 8px; display: block;">Your Name / Team Name</label>
                            <input type="text" id="newEntryName" placeholder="e.g., The Addams Family" style="width: 100%; padding: 15px; border-radius: 12px; border: 2px solid rgba(255, 107, 0, 0.3); background: rgba(255, 255, 255, 0.05); color: white; font-size: 1em;">
                        </div>

                        <div class="form-group" style="margin-top: 20px;">
                            <label style="color: #ff8c00; font-weight: 600; margin-bottom: 8px; display: block;">Entry Type</label>
                            <select id="newEntryType" style="width: 100%; padding: 15px; border-radius: 12px; border: 2px solid rgba(255, 107, 0, 0.3); background: rgba(255, 255, 255, 0.05); color: white; font-size: 1em;">
                                <option value="individual">Individual</option>
                                <option value="couple">Couple/Group</option>
                            </select>
                        </div>

                        <div class="form-group" style="margin-top: 20px;">
                            <label style="color: #ff8c00; font-weight: 600; margin-bottom: 8px; display: block;" id="photoLabel">Take a Photo</label>
                            <input type="file" id="newEntryPhoto" accept="image/*" capture="environment" style="display: none;" onchange="handleNewEntryPhoto(event)">
                            <label for="newEntryPhoto" style="display: block; padding: 40px; border: 3px dashed rgba(255, 107, 0, 0.5); border-radius: 12px; text-align: center; cursor: pointer; background: rgba(0, 0, 0, 0.3);">
                                <div style="font-size: 3em; margin-bottom: 10px;">📸</div>
                                <div style="color: rgba(255, 255, 255, 0.7);" id="photoPrompt">Tap to take photo</div>
                            </label>
                            <div id="newEntryPhotoPreview" style="display: none; margin-top: 15px; text-align: center;">
                                <img id="newEntryPhotoImg" style="width: 150px; height: 150px; object-fit: cover; border-radius: 12px; border: 3px solid #ff6b00;">
                            </div>
                        </div>

                        <button onclick="submitNewEntry()" id="submitEntryBtn" style="width: 100%; margin-top: 25px; padding: 18px; border: none; border-radius: 15px; background: linear-gradient(135deg, #00ff00, #00cc00); color: #000; font-size: 1.1em; font-weight: 700; cursor: pointer; text-transform: uppercase;">
                            Submit Entry 🎃
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let newEntryPhotoFile = null;
        let voterId = null;
        let myEntry = null; // Track user's existing entry

        // Get or create voter ID
        function getVoterId() {
            let id = localStorage.getItem('halloweenVoterId');
            if (!id) {
                id = 'voter_' + Date.now() + '_' + Math.random().toString(36).substring(7);
                localStorage.setItem('halloweenVoterId', id);
            }
            return id;
        }

        // Load user's existing entry
        async function loadMyEntry() {
            try {
                const response = await fetch(`/api/my-entry/${voterId}`);
                if (response.ok) {
                    const data = await response.json();
                    myEntry = data.entry;
                    updateEnterButton();
                    console.log('[PRESHOW] My entry:', myEntry);
                }
            } catch (error) {
                console.error('[PRESHOW] Error loading my entry:', error);
            }
        }

        // Update the Enter Contest button based on entry status
        function updateEnterButton() {
            const btn = document.getElementById('enterContestBtn');
            if (myEntry) {
                btn.innerHTML = '✏️ Edit Your Entry';
            } else {
                btn.innerHTML = '🎃 Enter Contest';
            }
        }

        // Open entry overlay
        function openEntryOverlay() {
            const overlay = document.getElementById('entryOverlay');
            const title = overlay.querySelector('.overlay-title');

            // Pre-fill form if editing
            if (myEntry) {
                title.textContent = 'Edit Your Costume Entry';
                document.getElementById('newEntryName').value = myEntry.name;
                document.getElementById('newEntryType').value = myEntry.type;
                document.getElementById('photoLabel').textContent = 'Change Photo (Optional)';
                document.getElementById('photoPrompt').textContent = 'Tap to change photo';

                // Show current photo if exists
                if (myEntry.cloud_url || myEntry.image_url) {
                    document.getElementById('newEntryPhotoImg').src = myEntry.cloud_url || myEntry.image_url;
                    document.getElementById('newEntryPhotoPreview').style.display = 'block';
                }
            } else {
                title.textContent = 'Add Your Costume Entry';
                document.getElementById('photoLabel').textContent = 'Take a Photo';
                document.getElementById('photoPrompt').textContent = 'Tap to take photo';
            }

            overlay.classList.add('active');
        }

        // Close entry overlay
        function closeEntryOverlay() {
            const overlay = document.getElementById('entryOverlay');
            overlay.classList.remove('active');
            // Reset form
            document.getElementById('newEntryName').value = '';
            document.getElementById('newEntryType').value = 'individual';
            document.getElementById('newEntryPhoto').value = '';
            document.getElementById('newEntryPhotoPreview').style.display = 'none';
            newEntryPhotoFile = null;
        }

        // Handle photo selection
        function handleNewEntryPhoto(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                newEntryPhotoFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('newEntryPhotoImg').src = e.target.result;
                    document.getElementById('newEntryPhotoPreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Submit new entry or update existing
        async function submitNewEntry() {
            const name = document.getElementById('newEntryName').value.trim();
            const type = document.getElementById('newEntryType').value;

            if (!name) {
                alert('Please enter your name or team name');
                return;
            }

            // If creating new entry, require photo
            // If editing, photo is optional (keep existing if not changed)
            if (!myEntry && !newEntryPhotoFile) {
                alert('Please take a photo');
                return;
            }

            const submitBtn = document.getElementById('submitEntryBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = myEntry ? 'Updating...' : 'Uploading...';

            try {
                if (myEntry) {
                    // UPDATE existing entry
                    if (newEntryPhotoFile) {
                        // Upload new photo first
                        const formData = new FormData();
                        formData.append('photo', newEntryPhotoFile);
                        formData.append('name', name);
                        formData.append('type', type);
                        formData.append('description', '');
                        formData.append('submittedBy', voterId);

                        const uploadResponse = await fetch('/api/upload', {
                            method: 'POST',
                            body: formData
                        });

                        if (!uploadResponse.ok) {
                            const error = await uploadResponse.json();
                            throw new Error(error.error || 'Upload failed');
                        }

                        const uploadResult = await uploadResponse.json();

                        // Update entry with new photo
                        await fetch(`/api/entries/${myEntry.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                name,
                                type,
                                image_url: uploadResult.entry.image_url,
                                cloud_url: uploadResult.entry.cloud_url
                            })
                        });
                    } else {
                        // Just update name/type without changing photo
                        const response = await fetch(`/api/entries/${myEntry.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name, type })
                        });

                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.error || 'Update failed');
                        }
                    }

                    alert('✅ Entry updated successfully!');
                } else {
                    // CREATE new entry
                    const formData = new FormData();
                    formData.append('photo', newEntryPhotoFile);
                    formData.append('name', name);
                    formData.append('type', type);
                    formData.append('description', '');
                    formData.append('submittedBy', voterId);

                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Upload failed');
                    }

                    alert('✅ Costume uploaded successfully!');
                }

                // Reload entry and update UI
                await loadMyEntry();
                closeEntryOverlay();

            } catch (error) {
                alert('Failed: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Entry 🎃';
            }
        }

        // Initialize on page load
        async function init() {
            console.log('[PRESHOW] Initializing...');
            voterId = getVoterId();
            console.log('[PRESHOW] Voter ID:', voterId);

            // Load user's existing entry
            await loadMyEntry();
        }

        // Start initialization
        init();
    </script>
</body>
</html>
