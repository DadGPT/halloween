<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Thanks for Playing!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #4d0099 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating ghosts animation */
        .ghost {
            position: absolute;
            font-size: 3em;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .ghost:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .ghost:nth-child(2) { left: 80%; top: 30%; animation-delay: 1s; }
        .ghost:nth-child(3) { left: 20%; top: 70%; animation-delay: 2s; }
        .ghost:nth-child(4) { left: 70%; top: 60%; animation-delay: 3s; }
        .ghost:nth-child(5) { left: 50%; top: 10%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            text-align: center;
            padding: 40px;
            z-index: 10;
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pumpkin {
            font-size: 8em;
            margin-bottom: 30px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        h1 {
            font-size: 3em;
            color: #ff6b00;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 107, 0, 0.5);
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .message {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            font-size: 1.5em;
            animation: sparkle 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        .sparkle:nth-child(6) { left: 15%; top: 40%; animation-delay: 0s; }
        .sparkle:nth-child(7) { left: 85%; top: 50%; animation-delay: 1s; }
        .sparkle:nth-child(8) { left: 30%; top: 80%; animation-delay: 2s; }
        .sparkle:nth-child(9) { left: 75%; top: 20%; animation-delay: 1.5s; }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .pumpkin {
                font-size: 5em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .message {
                font-size: 1em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

    <script>
        // Add some random sparkles
        function createSparkle() {

            sparkle.className = 'sparkle';
